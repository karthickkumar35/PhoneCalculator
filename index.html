<!DOCTYPE html>
<html>
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="main.css">
	  
</head>
<body>
<div class="container">
   <div class="calculator">
	
		 <input type="text" placeholder="0" id="output" readonly>
		 <button onclick="c()" class="action">AC</button>
		 <button onclick="del()" class="action">Del</button>
		 <button onclick="display('%')" class="action">%</button>
		 <button onclick="display('/')" class="opp">/</button>
		 <button onclick="display('7')">7</button>
		 <button onclick="display('8')">8</button>
		 <button onclick="display('9')">9</button>
		 <button onclick="display('*')" class="opp">x</button>
		 <button onclick="display('4')">4</button>
		 <button onclick="display('5')">5</button>
		 <button onclick="display('6')">6</button>
		 <button onclick="display('-')" class="opp">-</button>
		 <button onclick="display('1')">1</button>
		 <button onclick="display('2')">2</button>
		 <button onclick="display('3')">3</button>
		 <button onclick="display('+')" class="opp">+</button>
		 <button onclick="display('0')" class="zero">0</button>
		 <button onclick="display('.')">.</button>
		 <button onclick="calculate()" class="opp">=</button>
	
   </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
